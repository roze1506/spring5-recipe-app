<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recepten Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="col-md-6-col-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1>Mijn Recepten!</h1>
            </div>
            <table class="table table-hover">
                <tr><h3>Algemene beschrijving</h3></tr>
                <tr>
                    <th style="border: solid black 5px;">ID</th>
                    <th style="border: solid black 5px;">Omschrijving</th>
                    <th style="border: solid black 5px;">Details</th>
                </tr>
                <tr th:each="recept : ${recepten}">
                    <td style="border: solid black 2px;" th:text="${recept.id}"></td>
                    <td style="border: solid black 2px;" th:text="${recept.omschrijving}"></td>
                    <td style="border: solid black 2px;">
                        <a href="#" th:href="@{'/recept/details/' + ${recept.id}}">Details</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
